<body style="margin-bottom:120px;margin-left:120px;">
    <canvas  width="200" height="500" id="canv"></canvas>
    <h2>according to pythagoras theorem</h2>
    <math xmlns="http://www.w3.org/1998/Math/MathML" style="color:red; font-size: large; font-weight: bold;">
        <mi>c</mi>
        <mo>=</mo>
        <mrow>
       
        <msqrt>
            <mrow>
              <msup>
                <mi>a</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
            </mrow>
          </msqrt>
        </mrow>
      </math>
    <script>

var canv = document.getElementById("canv");
      //   console.log(canv);
      var ctx = canv.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillText("c", 20, 230);
      ctx.fillText("b",120,230);
      ctx.fillText("a",55,430);
      ctx.beginPath();
      
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 400);
      ctx.lineTo(10, 400);
      
        ctx.closePath();
       
        ctx.lineWidth = 5;
       
      ctx.strokeStyle = "red";
    
      ctx.stroke();
     
       ctx.fillStyle = "red";
       ctx.fill();
      
       
      
 
    
    
   
    </script>
